<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Info - College Event Registration</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2ff;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #004080;
            color: white;
            padding: 20px;
        }

        form {
            width: 60%;
            margin: 30px auto;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }

        label {
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .radio-group, .checkbox-group {
            width: auto;
        }

        .buttons {
            text-align: center;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            width: 45%;
        }

        input[type="reset"] {
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            width: 45%;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        input[type="reset"]:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>

    <h1>Student Info - College Event Registration</h1>

    <form>

        <!-- Basic Details -->
        <label>Full Name:</label>
        <input type="text" name="fullname" placeholder="Enter your full name" required>

        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter your email" required>

        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter password" required>

        <label>Phone Number:</label>
        <input type="tel" name="phone" placeholder="Enter phone number">

        <label>Date of Birth:</label>
        <input type="date" name="dob">

        <!-- Gender (Radio Buttons) -->
        <label>Gender:</label><br>
        <div class="radio-group">
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female
            <input type="radio" name="gender" value="Other"> Other
        </div>
        <br>

        <!-- Department (Dropdown) -->
        <label>Department:</label>
        <select name="department">
            <option value="">--Select Department--</option>
            <option>Computer Engineering</option>
            <option>Mechanical Engineering</option>
            <option>Electrical Engineering</option>
            <option>Civil Engineering</option>
            <option>Information Technology</option>
        </select>

        <!-- Year -->
        <label>Year of Study:</label>
        <select name="year">
            <option>First Year</option>
            <option>Second Year</option>
            <option>Third Year</option>
            <option>Final Year</option>
        </select>

        <!-- Event Participation (Checkbox) -->
        <label>Events Participating In:</label><br>
        <div class="checkbox-group">
            <input type="checkbox" name="event" value="Coding"> Coding Competition <br>
            <input type="checkbox" name="event" value="Robotics"> Robotics <br>
            <input type="checkbox" name="event" value="Cultural"> Cultural Event <br>
            <input type="checkbox" name="event" value="Sports"> Sports <br>
        </div>
        <br>

        <!-- Upload ID -->
        <label>Upload College ID:</label>
        <input type="file" name="idcard">

        <!-- Address -->
        <label>Address:</label>
        <textarea name="address" rows="4" placeholder="Enter your address"></textarea>

        <!-- Buttons -->
        <div class="buttons">
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
        </div>

    </form>

</body>
</html>
