<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script>
var num1 = Number(prompt("Enter first number"));
var num2 = Number(prompt("Enter second number"));
var op = prompt("Enter operation (+, -, *, /)");
var result;
switch(op) {
    case "+":
        result = num1 + num2;
        break;

    case "-":
        result = num1 - num2;
        break;

    case "*":
        result = num1 * num2;
        break;

    case "/":
        result = num1 / num2;
        break;

    default:
        result = "Invalid operation";
}
document.write("Result = " + result);
</script>

</body>
</html>
